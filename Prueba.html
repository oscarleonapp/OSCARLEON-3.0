<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTree Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .linktree-container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
        }
        .link-item {
            margin-top: 10px;
            padding: 10px 20px;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .link-item:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="linktree-container">
    <img src="assets/img/avatar/44.png" alt="Profile Image" class="profile-img">
    <h1 class="profile-name">Julio Prera</h1>
    
    <a href="https://www.example.com" class="link-item d-block">Link 1</a>
    <a href="https://www.example.com" class="link-item d-block">Link 2</a>
    <a href="https://www.example.com" class="link-item d-block">Link 3</a>
    <a href="https://www.example.com" class="link-item d-block">Link 4</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
